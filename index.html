<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HIDOE Thermal Comfort Analysis</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3-queue.v2.min.js"></script>
        <style type="text/css">

            body {
                font-family: Helvetica;
                font-size: 10px;
                color: #535353;
            }

            h2 {
                margin-left: 10px;
            }

            p {
                margin-left: 20px;
                font-weight: bold;
            }

            .line {
                fill: none;
                stroke: steelblue;
                stroke-width: 0.6px;
                opacity: 0.6;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: dimgrey;
                shape-rendering: crispEdges;
                stroke-width : 0.8px;
            }

            .axis text {
                font-family: Helvetica;
                font-size: 8px;
                color: #535353;
                stroke-width: 0.2px;
            }

            .button {
                float: left;
                margin-left: 20px;
                font-weight: lighter;
                cursor: pointer; 
            }

            .buttons-container {
                width: 500;
                margin-bottom: 20px;
            }

            .selected {
                font-weight:bold;
            }

            .focus {
                font-size: 8px;
                color: #535353;
            }



        </style>
    </head>
    <body>
        <h2>Universal Thermal Climate Index Profile</h2>

        <p id="chart">
        <p id="menu">School: <select></select>
        <script type="text/javascript">

        var margin = {top: 50, right: 50, bottom: 50, left: 50};
        var w = 1680 - margin.left - margin.right;
        var h = 700 - margin.top - margin.bottom; 
        var parser = d3.time.format("%H:%M");

        var menu = d3.select("#menu select") //dropdown for school selection
            .on("change", change);

        var buttons = d3.select("body") //buttons for months
            .append("div")
            .attr("class", "buttons-container");

        bisectTime = d3.bisector(function(d) { return d.Time; }).left; //bisector used for rollover
        
        // x-axis limits
        minTime = parser.parse("00:00");
        maxTime = parser.parse("24:00");
        
        //create scales
        var xScale =  d3.time.scale()
                            .domain([minTime, maxTime])
                            .range([0,w]);
        var yScale = d3.scale.linear()
                            .range([h,0]);
	                
        //create axes 
        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(15)
            .tickSize(2)
            .tickFormat(d3.time.format("%H:%M"));;
        
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(10)
            .tickSize(-2);

        var svg = d3.select("body") //create SVG element
            .append("svg")
                .attr("width", w + margin.left + margin.right)
                .attr("height", h + margin.bottom + margin.top)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("width", w)
                .attr("height", h);


        var linesvg = svg.append("g") //lines 
            .attr("class", "lines"); 

        var focus = svg.append("g") //mouseovers
            .attr("class", "focus")
            .style("display", "none");

        svg.append("rect") //school hours rectangle
            .attr("class", "schoolhours")
            .attr("x", xScale(parser.parse("08:00")))
            .attr("y", 0)
            .attr("width", xScale(parser.parse("6:00")))
            .attr("height", h)
            .style("fill", "wheat")
            .style("opacity", 0.2);          

        svg.append("g")  //x-axis
            .attr("class", "x axis") 
            .attr("transform", "translate(0," + h + ")")
            .call(xAxis)
            .append("text")
                .attr("x", w-6)
                .attr("y", -6)
                .attr("dx", ".71em")
                .style("text-anchor", "end")
                .text("average day");

        svg.append("g")  // y-axis 
            .attr("class", "y axis") 
            .attr("transform", "translate(0,0)")
            .call(yAxis)
            .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("UTCI (ºF)");

        function key(d) {
            // key for data updates 
        }

        // line function
        var line = d3.svg.line() 
            .x(function(d) { return xScale(d.Time); })
            .y(function(d) { return yScale(d.UTCI_F); });


        /*------ do data things ---------*/
        var rawdata;
        d3.csv("data/d3-school.csv", function(error, data) { 
            if (error) return console.log(error);

            rawdata = data;
            rawdata.forEach (function(d) { 
                d.Time = parser.parse(d.Time); //convert to time format
		       	d.UTCI_F= +d.UTCI_F; //convert to numeric
            });

            menu.selectAll("option") //load schools into menu dropdown for selection
                .data(d3.map(rawdata, function(d) { return d.School; }).keys())
                .enter().append("option")
                .text(function(d) { return d; });
            
            menu.property("value", d3.map(rawdata, function(d) {return d.School; }).keys()[0]); //initialize school to first alphabetically

            update();
        });

        var altKey;
        d3.select(window)
            .on("keydown", function() { altKey = d3.event.altKey; })
            .on("keyup", function() { altKey = false; });

        function change() {
            d3.transition()
                .duration(altKey ? 7500 : 750)
                .each(update);
        }

        var nestschooldat;
        function update() {
            buttons.selectAll("div").remove(); //reset month buttons 


            school = menu.property("value");
            schooldata = rawdata.filter(function(d) { return (d.School == school); }) //restrict to school

            month = d3.map(schooldata, function(d) {return d.Month; }).keys()[0]; //initialize month 
            buttons.selectAll("div") //create buttons for months available by school
                .data(d3.map(schooldata, function(d) { return d.Month; }).keys())
                .enter().append("div")
                .text(function(d) {return d; })
                .attr("class", function(d) {
                    if (d == month)
                        return "button selected";
                    else
                        return "button";
                });

            monthschooldata = schooldata.filter(function(d) { return (d.Month == month); });  //restrict to month clicked

            minTemp = d3.min(monthschooldata, function(d) { return d.UTCI_F; }); //define y domain based on school max min UTCI values
            maxTemp  = d3.max(monthschooldata, function(d) { return d.UTCI_F; });
            yScale.domain([minTemp-2, maxTemp+2]);

		    nestschooldat = d3.nest() //nest by Alias 
			    .key(function(d) { return d.Alias; })
			    .entries(monthschooldata);

            //ENTER SELECTION
            var lines = linesvg.selectAll("svg")
                .data(nestschooldat);

            lines.enter().append("path")
                        .attr("class", "line")
                        .attr("d", function(d) {return line(d.values); });

            focus.selectAll("svg")
                .data(nestschooldat)
                .enter().append("circle") //append circle at intersection
                .attr("class", function(d, i) { return ("y" + i); })
                    .style("fill", "none")
                    .style("stroke", "steelblue")
                    .style("stroke-width", "0.4px")
                    .style("opacity", 0.6)
                    .style("r", 2);

            focus.selectAll("svg")
                .data(nestschooldat)
                .enter().append("text")
                .attr("class", function(d, i) { return ("t" + i); })
                .attr("x", 9)
                .attr("dy", ".35em");

            svg.selectAll("svg")
                .data(nestschooldat)
                .enter().append("rect") //append rectangle to capture mouse
                    .attr("width", w)
                    .attr("height", h)
                        .style("fill", "none")
                        .style("pointer-events", "all")
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);
*/

            // change month
            buttons.selectAll("div")
                .on("click", function(d) {
                d3.select(".selected") //deselect
                    .classed("selected", false);
                d3.select(this) //select
                    .classed("selected", true);

                month = d;
/*
                monthschooldata = schooldata.filter(function(d) { return (d.Month == month); }); //update month
                
                var minTemp = d3.min(monthschooldata, function(d) { return d.UTCI_F; }); //define y domain based on school max min UTCI values
                var maxTemp  = d3.max(monthschooldata, function(d) { return d.UTCI_F; });
                yScale.domain([minTemp, maxTemp]);

		        nestschooldat = d3.nest() //nest by Alias 
			        .key(function(d) { return d.Alias; })
			        .entries(monthschooldata);
                console.log(nestschooldat);
                function key(d) {
                    return d.key;
                }             

                var lines = linesvg.selectAll("svg")
                    .data(nestschooldat, key);

                lines.enter().append("path")
                    .attr("class", "line")
                    .attr("d", function(d) {return line(d.values); });

                lines.transition()
                    .duration(500)
                    .attr("d", function(d) {return line(d.values); });
                
                lines.exit()
                    .remove();
*/
            });

            
            //UPDATE SELECTION
/*
            lines.transition()
                .duration(750)
                .attr("d", function(d) {return line(d.values); });
 */ 
            d3.transition(svg).select(".y.axis")
                .call(yAxis);

/*

            //EXIT SELECTION
            lines.exit()
                .remove();

*/
        }


        function mousemove() {
            var x0 = xScale.invert(d3.mouse(this)[0]);

            var nKeys = d3.map(nestschooldat, function(d) { return d.key; }).size(); //number of classrooms 
            for (var j=0; j < nKeys; j++) {
                var i = bisectTime(nestschooldat[j].values, x0, 1),
                    d0 = nestschooldat[j].values[i-1],
                    d1 = nestschooldat[j].values[i],
                    d = x0 - d0.Time > d1.Time - x0 ? d1 : d0;

                focus.select("circle.y"+j)
                    .attr("transform", "translate(" + xScale(d.Time) + "," + yScale(d.UTCI_F) + ")");
                    
                focus.selectAll("text.t"+j)
                    .text(d.Alias + ": " + d3.round(d.UTCI_F,2) + "ºF")
                    .attr("transform", "translate(" + xScale(d.Time) + "," + yScale(d.UTCI_F) + ")");
            };
        }




                


        </script>
    </body>
</html>
